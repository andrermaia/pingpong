<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ping-Pong</title>
    <style>
        *
        {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const   canvasEl = document.querySelector("canvas"),
                canvasCtx = canvasEl.getContext("2d")
        const   lineThickness = 15

        function setup()
        {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }
        function draw()
        {
            //draw the board
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0,0, window.innerWidth, window.innerHeight)
            //draw the line in the middle
            canvasCtx.fillStyle = "#FFF"
            canvasCtx.fillRect((window.innerWidth-lineThickness)/2, 0, lineThickness, window.innerHeight)
            //draw the line the left racket
            canvasCtx.fillRect(10, 100, lineThickness, 200)
            //draw the line the right racket
            canvasCtx.fillRect(window.innerWidth-lineThickness-10,100, lineThickness, 200)
            //draw the ball
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()
            //draw a scoreboard
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = 'center'
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText('3',window.innerWidth/4, 50)
            canvasCtx.fillText('1',3 * window.innerWidth/4, 50)
        }
        setup()
        draw()
    </script>
</body>
</html>
